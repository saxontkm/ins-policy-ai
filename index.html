<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Agent Chatbot</title>
  <!-- Load the CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet">
  <style>
    :root {
      --chat--color--primary: #00A884;
      --chat--color--primary-shade-50: #00997A;
      --chat--color--primary--shade-100: #008870;
      --chat--color--secondary: #005C4B;
      --chat--color-secondary-shade-50: #004F40;
      --chat--color-white: #E9EDEF;
      --chat--color-light: #E9EDEF;
      --chat--color-light-shade-50: #D9DBE1;
      --chat--color-light-shade-100: #BFC3C9;
      --chat--color-medium: #8696A0;
      --chat--color-dark: #111B21;
      --chat--color-disabled: #54656F;
      --chat--color-typing: #333E48;
      --chat--spacing: 1rem;
      --chat--border-radius: 0.5rem;
      --chat--transition-duration: 0.15s;
      --chat--window--width: 100%;
      --chat--window--height: 100%;
      --chat--header-height: auto;
      --chat--header--padding: var(--chat--spacing);
      --chat--header--background: #202C33;
      --chat--header--color: var(--chat--color-light);
      --chat--header--border-top: none;
      --chat--header--border-bottom: none;
      --chat--heading--font-size: 1.5em;
      --chat--subtitle--font-size: 0.875em;
      --chat--subtitle--line-height: 1.5;
      --chat--textarea--height: 50px;
      --chat--message--font-size: 1rem;
      --chat--message--padding: 0.75rem 1rem;
      --chat--message--border-radius: var(--chat--border-radius);
      --chat--message-line-height: 1.4;
      --chat--message--bot--background: #212E37;
      --chat--message--bot--color: var(--chat--color-light);
      --chat--message--bot--border: none;
      --chat--message--user--background: var(--chat--color--secondary);
      --chat--message--user--color: var(--chat--color-white);
      --chat--message--user--border: none;
      --chat--message--pre--background: rgba(255,255,255,0.05);
      --chat--toggle--background: var(--chat--color--primary);
      --chat--toggle--hover--background: var(--chat--color--primary-shade-50);
      --chat--toggle--active--background: var(--chat--color--primary--shade-100);
      --chat--toggle--color: var(--chat--color-white);
      --chat--toggle--size: 64px;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--chat--color-dark);
    }
    #n8n-chat {
      height: 100%;
      width: 100%;
    }
  </style>
  <script type="module">
    // Placeholder for the n8n webhook URL
    const webhookUrl = 'https://ays.app.n8n.cloud/webhook/54ad30d6-9be0-43a6-8905-d391bc17ed2a/chat';

    // Import the createChat function
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    // Initialize the chat with all customization options
    createChat({
      webhookUrl: webhookUrl,
      webhookConfig: { method: 'POST', headers: {} },
      target: '#n8n-chat',
      mode: 'fullscreen',
      chatInputKey: 'chatInput',
      chatSessionKey: 'sessionId',
      loadPreviousSession: true,
      metadata: { context: 'insurance_policy_inquiry' },
      showWelcomeScreen: true,
      defaultLanguage: 'en',
      initialMessages: [
        'Hi there! ðŸ‘‹',
        "I'm your insurance agent assistant. How can I help you with your policy today?"
      ],
      i18n: {
        en: {
          title: 'Insurance Agent',
          subtitle: '',
          footer: '',
          getStarted: 'Get Started',
          inputPlaceholder: 'Type your message...'
        }
      },
      enableStreaming: true,
      allowFileUploads: false,
      allowedFilesMimeTypes: ''
    });
  </script>
</head>
</html>
